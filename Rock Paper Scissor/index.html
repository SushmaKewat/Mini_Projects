<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor
    </title>
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge user">USER</div>
      <div id="computer-label" class="badge comp">COMP</div>
      <span id="user-score">0</span>
      :
      <span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock! You win.</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="img/fist.png" alt="rock" width="150" height="150">
      </div>
      <div class="choice" id="paper">
        <img src="img/hello.png" alt="rock" width="150" height="150">
      </div>
      <div class="choice" id="scissor">
        <img src="img/scissor.png" alt="rock" width="150" height="150">
      </div>
    </div>

    <p id="action-message" class="message">Make your move</p>
    <script src="app.js"></script>
  </body>

</html>
